<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sorting Algorithm Visualization</h1>

    </header>

    <div class="controls">
        <label for="arrayInput">Enter Array (comma separated): </label>
        <input type="text" id="arrayInput" placeholder="e.g. 5, 1, 4, 2, 3">

        <label for="algorithm">Select Algorithm: </label>
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="merge">Merge Sort</option>
        </select>

        <button id="start">Start Sorting</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>

    <div id="arrayContainer">
        <div class="array-wrapper">
            <h3>Initial Array</h3>
            <div id="unsortedArray" class="array-box"></div>
        </div>

        <div class="array-wrapper">
            <h3>Final Array</h3>
            <div id="sortedArray" class="array-box"></div>
        </div>
    </div>

    <canvas id="visualizer" width="800" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
